<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Star Citizen – La Chasse au Savoir XXL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="quiz-card">
    <!-- ===== LOBBY PRINCIPAL ===== -->
    <div id="multiplayer-lobby">
      <!-- Lobby content here -->
    </div>

    <!-- ===== INTERFACE DE JEU ===== -->
    <div id="main-ui" class="quiz-inner">
      <!-- Quiz content here -->
    </div>
  </div>
</div>

<!-- Overlay de chargement -->
<div id="loading-overlay">
  <div class="spinner"></div>
  <div id="loading-message">Chargement...</div>
</div>

<!--Overlay de pause (déconnexion de l'hôte) -->
<div id="pause-overlay">
  <div class="spinner"></div>
  <div id="pause-message">L'hôte s'est déconnecté. La partie est en pause...</div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
